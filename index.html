<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator-container">
      <div id="screen"></div>
      <div id="buttons-container">
        <div class="calculator-layout">
          <button class="span-two-columns">clear</button>
          <button>del</button>
          <button>.</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
          <button class="span-two-columns">=</button>
          <button>0</button>
          <button>/</button>
        </div>
      </div>
    </div>
  </body>
</html>
